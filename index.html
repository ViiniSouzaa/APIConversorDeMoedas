<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"; rel="stylesheet"><link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
</head>
<body>
    <div class="cabecalho">
       <button id="btn_cadastro">
           Cadastro
       </button>
       <button id="btn_login">
           Login
       </button>
    </div>
    <div class="corpo">
        <div class="meio">
            <div class="meio2">
                <div class="meio3">
                    <div id="login">
                        <div>
                            <label for="username">e-mail:</label>
                            <br>
                            <input type="email" id="username" placeholder="Insira o e-mail" name="username" required="required" >
                        </div>
                        <div>
                            <label for="pass">Senha (Minimo de 8 caracteres):</label>
                            <input type="password" id="pass" placeholder="Insira a Senha" name="password" required oninput="validaSenha(this.value,2)">
                            <span id="span-senha-login">Senha ou email incorretos</span>
                        </div>
                        <button id="logar">Logar</button>
                        <button id="cadastrar">Cadastrar</button>
                    </div>
                    <div id="cadastro">
                        <div>
                            <label for="username">e-mail:</label>
                            <br>
                            <input type="email" id="username-cadastro" placeholder="Insira o e-mail" name="username" required onblur="validaEmail(this.checkValidity())" onfocus="tiraSpanEmail()">
                            <span id="span-email"></span>
                        </div>
                        <div>
                            <label for="pass">Senha (Minimo de 8 caracteres):</label>
                            <input type="password" id="pass-cadastro" placeholder="Insira a Senha" name="password" required oninput="validaSenha(this.value,1)">
                            <span id="span-senha1"></span>
                        </div>
                        <div>
                            <label for="pass2">Confime a senha:</label>
                            <input type="password" id="pass2" placeholder="Insira a Senha" name="password" required oninput="senhaIgual()">
                            <span id="span-senha2"></span>
                        </div>
                        <button id="btn-cadastrar">Cadastrar</button>
                    </div>
                    <div id="tela_inicial">
                        <h1>
                            Bem-Vindo
                        </h1>
                        <h2>
                            Projeto da disciplina de Programação Web
                        </h2>
                        <h4>Faça login ou se cadastre para continuar</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src='assets/js/util.js'></script>
</html>
