<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"; rel="stylesheet"><link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    <script type="text/javascript" src="assets/js/util2.js"></script>
</head>
<body id="pagina" style="display: block;">
    <div class="cabecalho">
        <div class="welcome"></div>
        <button id="btn_sair" onclick="sair()">
            Sair
        </button>
    </div>
    <div class="corpo lista">
        <div class="pesquisa">
            <select id="selectPrincipal">
                <option disabled>Selecione a moeda</option>
            </select>
            <button class="inverter-moedas" onclick="inverter()">Inverter</button>
            <select id="selectSecundario">
                <option disabled>Selecione a moeda</option>
            </select>
            <button class="converter-moedas" onclick="converter()">Converter</button>
        </div>
        <div class="resultados">
            <div class="moeda-principal">
                <div class="listas">
                    <div class="left">
                        <div class="dados-moedas">
                            <h2 id="sigla-moeda-1"></h2>
                            <h3 id="nome-moeda-1"></h2>
                            <h4 id="valor-moeda-1"></h3>
                        </div>
                        <ul>
                            <li>1</li>
                            <li>2</li>
                            <li>5</li>
                            <li>10</li>
                            <li>100</li>
                            <li>1000</li>
                            <li>5000</li>
                            <li>10000</li>
                            <li>50000</li>
                            <li>100000</li>                     
                        </ul>
                    </div>
                    <div class="rigth">
                        <div class="dados-moedas">
                            <h2 id="sigla-moeda-2"></h2>
                            <h3 id="nome-moeda-2"></h2>
                            <h4 id="valor-moeda-2"></h3>
                        </div>
                        <ul id="valores-convertidos">
                            <li id="1"></li>
                            <li id="2"></li>
                            <li id="5"></li>
                            <li id="10"></li>
                            <li id="100"></li>
                            <li id="1000"></li>
                            <li id="5000"></li>
                            <li id="10000"></li>
                            <li id="50000"></li>
                            <li id="100000"></li>                     
                        </ul>
                    </div>
                </div>
            </div>
            <div class="contas">
                <div class="valores-convertidos-unico">
                    <div class="dados-moedas">
                        <h2 id="sigla-moeda-3"></h2>
                        <h3 id="nome-moeda-3"></h2>
                        <h4 id="valor-moeda-3"></h3>
                    </div>
                    <div class="dados-moedas">
                        <h2 id="sigla-moeda-4"></h2>
                        <h3 id="nome-moeda-4"></h2>
                        <h4 id="valor-moeda-4"></h3>
                    </div>
                </div>
                <div>
                    <label for="valor-desejado">Digite o valor que quer converter:</label>
                    <input type="number" id="valor-desejado" value="" oninput="converteValores(this.value)" max="999999999999999">
                </div>
                <div>
                    <label for="valor-final">Valor convertido: </label>
                    <input type="text" id="valor-convertido" disabled>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
